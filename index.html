<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
        </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        
        <div id="container">
        </div>
        <div id="side1">
            <input type="button" value="Black" id="black" class="color-btn">
            <input type="button" value="Random" id="random" class="color-btn">
            <input type="button" value="Grey Scale" id="grey" class="color-btn">
            <input type="button" value="Clear" id="clear-btn" class="btn">
        </div>
        <div id="side2">
            <input type="text" id="scale" class="txtbox" placeholder="Enter size">
            <input type="button" value="Re-size" id="submit-btn" class="btn">
        </div>

    </body>
    <script src="script.js"></script>
</html>
